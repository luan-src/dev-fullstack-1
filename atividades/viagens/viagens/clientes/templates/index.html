    <style>
        .btn-gradient {
            background: linear-gradient(270deg, #262a2e, #1f3941, #416d9c);
            background-size: 600% 600%;
            color: white;
            border: none;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn-gradient:hover {
            animation: gradientMove 1s ease infinite;
            color: white;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
