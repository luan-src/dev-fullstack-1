{% extends 'viagens/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-sm mt-5">
    <h1>Cadastro de Viagem</h1>
</div>

<form method="post" class="container-sm">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Nova Viagem</button>
    <p><a href="{% url 'listar_viagens' %}">Voltar para Viagens</a></p>
    
{% endblock %}
