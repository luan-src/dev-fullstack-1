<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>
                <a href="{% url 'cliente_detalhes' cliente.id %}">
                    {{ cliente.nome }} {{ cliente.sobrenome }} - {{ cliente.cidade }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
